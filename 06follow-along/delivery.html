        <h1>Request a Delivery</h1>
        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
                <legend>Customer Information</legend>
<label>First Name*<input type="text" name="fname" required>
</label> 
<label>Last Name*<input type="text" name="Lname" required>
</label>

<fieldset>

   <label><input type="radio" name="method" value="drone"> Drone Delivery (2hrs)

    <label><input type="radio" name="method" value="robot"> Robot (6hrs)
</fieldset></label> 



<fieldset>
    <legend> Delivery Options</legend>
    <label><input type="checkbox" name="porch" value="chosen"> Front Porch
    </label>
    <label><input type="checkbox" name="deck" value="chosen"> Back deck
    </label>
    <label><input type="checkbox" name="driveway" value="chosen"> Driveway
    </label>
    <label><input type="checkbox" name="garage" value="chosen"> Inside the Garage
    </label>

    <label>Preferred Delivery Time
<select name="time">
<option vaule="none">Please Select</option>
<option vaule="morning">Between 7:00am and 11:00am</option>
<option vaule="noon">Between 11:00am and 2:00pm</option>
<option vaule="afternoon">Between 2:00pm and 5:00pm</option>
<option vaule="evening">Between 5:00pm and 8:00pm</option>
</label>
</select>
</fieldset>
